<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Library</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

        <script defer src="javascript/main.js"></script>
    </head>
    <body>
        <div class="flex-container">
            <div class="sidebar">
                <h1 class="title">Library</h1>

                <div class="info">
                    <p class="info-txt">Information</p>
                    <div class="info-disp">
                        <p id="num-books">Total Books: 0</p>
                        <p id="num-read-books">Read Books: 0</p>
                        <p id="num-unfinished-books">Unfinished books: 0</p>
                    </div>
                </div>

                <div class="book-options">
                    <p class="book-options-txt">Options</p>
                    <button id="add-book">Add Book</button>
                </div>

                <div class="storage-options">
                    <p class="storage-options-txt">Storage: Local</p>
                    <button id="switch-storage">Switch Storage Type</button>
                    <button id="sign-in">Sign In</button>
                </div>

                <p class="footer">Made by <a href="#">Francisco Wendeburg</a></p>
            </div>

            <div class="books-container">
                <div class="book">
                    <div class="book-content">
                        <h2 class="book-title">Don Quijote de la Mancha</h2>
                        <p class="book-author">Miguel de Cervantes</p>
                        <p class="book-pages">1345</p>
                        <p class="read-pages">301</p>
                        <button id="edit-book">Edit Book</button>
                        <button id="remove-book">Remove Book</button>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
