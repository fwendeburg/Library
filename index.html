<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Library</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

        <script defer src="javascript/main.js"></script>
        <script defer src="javascript/animations.js"></script>
    </head>
    <body>
        <nav>
            <h1 class="title-mobile">Library</h1>
            <div class="burger-menu">
                <div class="burger-btn"></div>
            </div>
        </nav>

        <div class="mobile-menu">
            <div class="info">
                <p class="info-txt">Information</p>
                <div class="info-disp">
                    <p class="num-books">Total Books: 0</p>
                    <p class="num-read-books">Read Books: 0</p>
                    <p class="num-unfinished-books">Unfinished books: 0</p>
                </div>
            </div>

            <div class="book-options">
                <p class="book-options-txt">Options</p>
                <button class="show-modal">Add Book</button>
            </div>

            <div class="storage-options">
                <p class="storage-options-txt">Storage: Local</p>
                <button class="delete-data">Delete Data</button>
            </div>
            
            <p class="footer">Made by <a href="https://github.com/fwendeburg">Francisco Wendeburg</a></p>
        </div>

        <div class="flex-container">
            <div class="sidebar">
                <h1 class="title">Library</h1>

                <div class="info">
                    <p class="info-txt">Information</p>
                    <div class="info-disp">
                        <p class="num-books">Total Books: 0</p>
                        <p class="num-read-books">Read Books: 0</p>
                        <p class="num-unfinished-books">Unfinished books: 0</p>
                    </div>
                </div>

                <div class="book-options">
                    <p class="book-options-txt">Options</p>
                    <button class="show-modal">Add Book</button>
                </div>

                <div class="storage-options">
                    <p class="storage-options-txt">Storage: Local</p>
                    <button class="delete-data">Delete Data</button>
                </div>

                <p class="footer">Made by <a href="https://github.com/fwendeburg">Francisco Wendeburg</a></p>
            </div>

            <div class="book-container">
            </div>
        </div>

        <div class="modal-wrap hide">
            <div class="modal">
                <h3>Add a New Book</h3>
                <div class="input-container">
                    <label for="book-title">Book title*</label>
                    <input id="book-title" type="text" placeholder="Title" maxlength="29" required>
                </div>
                <div class="input-container">
                    <label for="book-cover">Cover image URL</label>
                    <input id="book-cover" type="url" placeholder="URL">
                </div>
                <div class="input-container">
                    <label for="book-author">Author's name*</label>
                    <input id="book-author" type="text" placeholder="Author" maxlength="24" required>
                </div>
                <div class="input-container">
                    <label for="book-pages">Number of pages*</label>
                    <input id="book-pages" type="number" placeholder="Pages" required>
                </div>
                <div class="input-container">
                    <label for="book-pages-read">Pubishing Date*</label>
                    <input id="book-publish-date" type="date" required>
                </div>
                <div class="input-container">
                    <label for="book-read">Is the book read?*</label>
                    <input id="book-read" type="checkbox">
                </div>
                <div>
                    <button id="add-book-btn">Add Book</button>
                    <button id="cancel-btn">Cancel</button>
                </div>

            </div>
        </div>

    </body>
</html>
